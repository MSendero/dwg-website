<h1 class="md-display-2" style="text-align: center">API Schemas</h1>
<div class="md-headline" layout-padding style="text-align: center">
  {{team_desc_text}}
  <p class="lead">
    We are building an abstract, mathematically complete and precise model of the data that is manipulated by the API.</p>
  Our in-progress work on defining the next version of the data model is below.</p>
</div>
<md-content class="md-padding">
  <md-tabs md-dynamic-height md-border-bottom md-selected="selectedIndex">
    <md-tab ng-repeat="tab in schematabs | orderBy:predicate:reversed" md-on-select="getContent(tab.file)">
      <md-tab-label>
        {{tab.title}}
      </md-tab-label>
      <md-tab-body>
        <pre>
          {{tab_content}}
        </pre>
      </md-tab-body>
    </md-tab>
  </md-tabs>
</md-content>
